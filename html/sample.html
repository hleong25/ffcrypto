<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<style>
    div {
        margin-top: 1em;
    }
    textarea {
        width: 800px;
        height: 300px;
    }
</style>

<body>
    <h1>ffcrypto demo</h1>

    <div id="ops">

        <button id="decrypt-data">decrypt data</button>

        <textarea id="data" placeholder="text to encrypt"></textarea>
    </div>
